<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Llista de pok√©mon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Unkempt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>POKEDEX: Pokemon List</h1>
    <nav>
        <ul class="menu" id="main-menu">
            <li class="menu-item">
                <a href="index.html" class="menu-link link-no-style">Pokemon List</a>
            </li>
            <li class="menu-item">
                <a href="quiz.html" class="menu-link link-no-style">Quiz</a>
            </li>

        </ul>
    </nav>
    <form>
        Order by:
        <select name="orders" id="select">
            <option value="id">ID</option>
            <option value="nom">Name</option>

        </select>
    </form>
    <ol id="pokedex" class="pokedex"></ol>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="namePoke"></h2>
            <p id="height"></p>
            <p id="weight"></p>
            <table>
                <caption>
                    <h3>Stats</h3>
                </caption>
                <thead>
                    <th>PS</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Special Attack</th>
                    <th>Special Deffense</th>
                    <th>Speed</th>
                </thead>
                <tbody>
                    <td id="hp"></td>
                    <td id="attack"></td>
                    <td id="defense"></td>
                    <td id="special-attack"></td>
                    <td id="special-defense"></td>
                    <td id="speed"></td>
                </tbody>
            </table>

            <div id="abilities">
                <h3>Abilities</h3>
            </div>

            <table id="moves">
                <caption>
                    <h3>
                        Moves
                    </h3>
                </caption>
                <thead>
                    <th>MOVE</th>
                    <th>MOVE LEARN METHOD</th>
                    <th>VERSION GROUP</th>
                    <th>LEVEL LEARNED AT</th>
                </thead>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
